<!DOCTYPE html>
<html>
<head>
    <title>Update TODO Item</title>
</head>
<body>
    <h1>Update TODO Item</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ todo_item.title }}" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ todo_item.description }}</textarea><br>
        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed" {% if todo_item.completed %}checked{% endif %}><br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'todo_list' %}">Back to TODO List</a>
</body>
</html>
