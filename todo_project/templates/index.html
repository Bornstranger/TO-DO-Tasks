<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>
    <center>
        <h1>Todo Tasks!!</h1>
    
    
        <h2>Add Name</h2>
        <form action="/insert" method="post">{% csrf_token %}
            <label for="name">Name: </label>
            <input type="text" name="name">
            <button type="submit">Add Name</button>
        </form>


        {% for name in names %}
        <ul>
            {{name}}
            <a href="{% url 'updateData' id=name.id %}">[update]</a>
            <a href="{% url 'deleteData' id=name.id %}">[delete]</a>


        </ul>
        {% endfor %}
        <br>
    </center>

</body>

</html>
